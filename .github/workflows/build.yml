name: Build QuickJS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
            lib_ext: dylib
          - os: macos-15-intel
            platform: darwin-x64
            lib_ext: dylib
          - os: ubuntu-latest
            platform: linux-x64
            lib_ext: so
          - os: ubuntu-24.04-arm
            platform: linux-arm64
            lib_ext: so

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Clone QuickJS
        run: git clone --depth 1 https://github.com/bellard/quickjs quickjs

      - name: Build QuickJS
        run: |
          cd quickjs
          make clean || true
          CFLAGS="-fPIC -D_GNU_SOURCE" make libquickjs.a
          if [ "${{ matrix.lib_ext }}" = "dylib" ]; then
            # macOS
            clang -shared -fPIC -o libquickjs.dylib \
              .obj/quickjs.o .obj/dtoa.o .obj/libregexp.o .obj/libunicode.o .obj/cutils.o .obj/quickjs-libc.o
          else
            # Linux
            gcc -shared -fPIC -o libquickjs.so \
              .obj/quickjs.o .obj/dtoa.o .obj/libregexp.o .obj/libunicode.o .obj/cutils.o .obj/quickjs-libc.o \
              -lm -ldl -lpthread
          fi

      - name: Package
        run: |
          mkdir -p dist
          cp quickjs/libquickjs.${{ matrix.lib_ext }} dist/libquickjs-${{ matrix.platform }}.${{ matrix.lib_ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libquickjs-${{ matrix.platform }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
